image: "rust:1.23"

services:
  - postgres:10

variables:
  POSTGRES_DB: fetch_test
  POSTGRES_USER: fetch
  POSTGRES_PASSWORD: "s@cr3t"

before_script:
  - apt-get update -yqq
  - apt-get install -yqq --no-install-recommends build-essential libclang-dev libpq-dev

stages:
  - test
  - style
  - deploy

test:cargo:
  stage: test
  script:
  - rustc --version && cargo --version
  - cargo install diesel_cli --no-default-features --features postgres 
  - echo "DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}" > .env
  - cat .env
  - diesel migration run
  - cargo build --verbose --release
  - cargo test --verbose --jobs 1 --release

style:rustfmt:
  stage: style
  allow_failure: true
  script:
  - rustc --version && cargo --version
  - cargo fmt -- --write-mode diff

deploy:pages:
  stage: deploy
  script:
    - cargo doc
    - mv target/doc public
    - echo "<meta http-equiv=refresh content=1;url=fetch-rs/index.html>" > public/index.html
  artifacts:
    paths:
    - public
  only:
    - master

