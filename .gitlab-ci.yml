stages:
  - test
  - style
  - deploy

cargo:
  stage: test
  image: "rust:latest"
  variables:
    CARGO_HOME: "$CI_PROJECT_DIR/cargo"
  except:
    - master
  before_script:
    - apt-get update -yqq
    - apt-get install -yqq --no-install-recommends libpq-dev
  script:
    - cd services/api
    - du -hs target || true
    - du -hs cargo || true
    - echo "$CARGO_HOME" && rustc --version && cargo --version && rustup --version
    - cargo build --verbose
    - cargo test --verbose --jobs 1
  cache:
    paths:
      - services/api/target/
      - services/api/cargo/

npm:
  stage: test
  image: node:8
  except:
    - master
  script:
    - cd services/web
    - du -hs node_modules || true
    - node --version && npm --version
    - npm install
    - npm run build
  cache:
    paths:
      - services/web/node_modules/

rustfmt:
  stage: style
  image: rust:latest
  except:
    - master
  allow_failure: true
  script:
    - cd services/api
    - rustc --version && cargo --version && rustup --version
    - rustup component add rustfmt-preview
    - rustfmt --write-mode diff src/backend/**.rs

tslint:
  stage: style
  image: node:8
  except:
    - master
  allow_failure: true
  script:
    - cd services/web
    - node --version && npm --version
    - npm install tslint tslint-react typescript
    - ./node_modules/.bin/tslint -c tslint.json 'src/frontend/**/*.{ts,tsx}'

