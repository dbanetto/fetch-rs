docker:
  stage: deploy
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  only:
    - master
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - ( cd services/api && docker build . -f src/deploy/api/Dockerfile -t $CI_REGISTRY_IMAGE/api:latest )
    - ( cd services/api && docker build . -f src/deploy/migrate/Dockerfile -t $CI_REGISTRY_IMAGE/migrate:latest )
    - ( cd services/web && docker build . -f src/deploy/web/Dockerfile -t $CI_REGISTRY_IMAGE/web:latest )
    - docker push $CI_REGISTRY_IMAGE/api:latest
    - docker push $CI_REGISTRY_IMAGE/migrate:latest
    - docker push $CI_REGISTRY_IMAGE/web:latest
    - |
      if [ "$CI_COMMIT_TAG" ] ; then
        ( cd services/api && docker build . -f src/deploy/api/Dockerfile -t $CI_REGISTRY_IMAGE/api:$CI_COMMIT_TAG )
        ( cd services/api && docker build . -f src/deploy/migrate/Dockerfile -t $CI_REGISTRY_IMAGE/migrate:$CI_COMMIT_TAG )
        ( cd services/web && docker build . -f src/deploy/web/Dockerfile -t $CI_REGISTRY_IMAGE/web:$CI_COMMIT_TAG )
        docker push $CI_REGISTRY_IMAGE/api:$CI_COMMIT_TAG
        docker push $CI_REGISTRY_IMAGE/migrate:$CI_COMMIT_TAG
        docker push $CI_REGISTRY_IMAGE/web:$CI_COMMIT_TAG
      fi
